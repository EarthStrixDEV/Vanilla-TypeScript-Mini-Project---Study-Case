<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Web 3</title>
</head>
<body>
    <form action="">
        <label for=""><h2>Username</h2></label>
        <input type="text" id="username">
        <label for=""><h2>Email</h2></label>
        <input type="email" name="" id="email">
        <label for=""><h2>Password</h2></label>
        <i class="fa fa-eye" aria-hidden="true"></i>
        <!-- <i class="fa fa-eye-slash" aria-hidden="true"></i> -->
        <input type="password" id="password">
        <div class="password-level-active">
            <small id="password-strong-level"></small>
            <div class="bar-password-level">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <label for=""><h2>Confirm Password</h2></label>
        <input type="password" name="" id="password-confirm">
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
